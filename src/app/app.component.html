<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal testing page!</p>
<button class="button button-primary" type="button" (click)="show()">Show Modal</button>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">First name</label>
      <input formControlName="firstName" id="firstName">
    </div>

    <div class="form-field">
      <label for="surname">Surname</label>
      <input formControlName="surname" id="surname">
    </div>

    <div class="form-field">
      <label for="age">Age</label>
      <input formControlName="age" id="age">
    </div>
    <label for="info">Subscribe to news letter</label>
    <input formControlName="info" type="checkbox" id="info" (change)="info = !info">
    <p [@fade] *ngIf="info">This is a placeholder for more information</p>

    <div class="button-group">
      <button
        class="button button-primary"
        type="submit">Submit</button>
      <button
        [attr.aria-disabled]="form.invalid"
        class="button button-secondary"
        type="button" (click)="modalRef.close()">Cancel</button>
    </div>
  </form>
</ng-template>
